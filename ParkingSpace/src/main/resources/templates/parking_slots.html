<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container_main">
    <div class="container3">
        <h1>Парковочные слоты на парковке</h1>
        <div class="search-container">
            <h4>Поиск парковочного слота по любому критерию:</h4>
            <form th:action="@{/parkingSlots}" class="search-form">
                <input type="text" name="keyword" id="keyword"  placeholder="Введите искомое значение" th:value="${keyword}" required/>
                <input type="submit" class="green-btn" value="Поиск"/>
                <input type="button" class="red-btn" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>

        <table id="1" class="custom-table">
            <thead>
            <tr>
                <th>ID слота</th>
                <th>Код слота</th>
                <th>Свободно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="parkingSlot: ${listParkingSlots}">
                <th th:text="${parkingSlot.id}">ID слота отстутсвует</th>
                <th th:text="${parkingSlot.slotCode}">Код слота отсутствует</th>
                <th th:text="${parkingSlot.isAvailable}">Информация о занятости слота отсутствует</th>
                <td>
                    <div class="small_buttons-container">
                        <a th:href="@{'/parkingSlots/editParkingSlot/'+${parkingSlot.id}}"><button type="button" class="green-btn">Редактировать</button></a>
                        <a th:href="@{'/parkingSlots/deleteParkingSlot/'+${parkingSlot.id}}"><button type="button" class="red-btn">Удалить</button></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <p>
            <script type="text/javascript">
                function getRowsColumn() {
                    let table = document.getElementById('1')
                    let tBody = table.querySelector('tbody')
                    const count = tBody.querySelectorAll('tr').length;
                    document.write('Количество парковочных слотов в таблице: ' + count)
                }

                getRowsColumn()
            </script>
        </p>

        <div class="buttons-container">
            <a href="/parkingSlots/newParkingSlot"><button class="button1" type="button" aria-pressed="false" autocomplete="off">Добавить новый парковочный слот</button></a>
            <a href="/"><button class="button2" type="button" aria-pressed="false" autocomplete="off">В меню</button></a>
        </div>

    </div>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/parkingSlots}]]";
    }
</script>
</body>
</html>
