<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container_main">
    <div class="container3">
        <h1 th:if="${entity instanceof T(com.example.parkingspace.User) && option == 'create'}">Добавить нового пользователя</h1>
        <h1 th:if="${entity instanceof T(com.example.parkingspace.ParkingSlot) && option == 'create'}">Добавить новый парковочный слот</h1>
        <h1 th:if="${entity instanceof T(com.example.parkingspace.Reservation) && option == 'create'}">Добавить новое бронирование</h1>

        <h1 th:if="${entity instanceof T(com.example.parkingspace.User) && option == 'edit'}">Отредактировать данные пользователя</h1>
        <h1 th:if="${entity instanceof T(com.example.parkingspace.ParkingSlot) && option == 'edit'}">Отредактировать данные о парковочном слоте</h1>
        <h1 th:if="${entity instanceof T(com.example.parkingspace.Reservation) && option == 'edit'}">Отредактировать данные о бронировании</h1>

        <div th:replace="creation_form :: form(entity=${entity}, action=${action})"></div>
        <a th:href="@{${base_link}}"><button class="button2">Назад</button></a>
    </div>
</div>

</body>
</html>
