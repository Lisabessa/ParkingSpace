<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы со студентами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<blockquote><h1>Добавить нового пользователя</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>Регистрационный номер автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicle_registration_number}">
                        <span th:if="${#fields.hasErrors('vehicle_registration_number')}" th:errors="*{vehicle_registration_number}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Марка автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicle_model}">
                        <span th:if="${#fields.hasErrors('vehicle_model')}" th:errors="*{vehicle_model}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Цвет автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicle_color}">
                        <span th:if="${#fields.hasErrors('vehicle_color')}" th:errors="*{vehicle_color}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Имя:</td>
                    <td>
                        <input type="text" th:field="*{first_name}">
                        <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td>
                        <input type="text" th:field="*{last_name}">
                        <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Номер телефона:</td>
                    <td>
                        <input type="text" th:field="*{phone_number}">
                        <span th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script>
    $(document).ready(function (){
        $('form').on('submit', function (event){
            event.preventDefault();
            let isValid = true;
            const fields = ['vehicle_registration_number', 'vehicle_model', 'vehicle_color', 'first_name', 'last_name', 'phone_number'];
            fields.forEach(field => {const inputField = $(`input[name=${field}]`);
            if (!inputField.val()){
                inputField.removeClass('is-valid');
            }});

            if(isValid) {
                this.submit();
            }
        });
    });
</script>
</body>
</html>
