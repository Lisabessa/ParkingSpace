<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="container_main">
    <div class="container2">
        <h1>Система бронирования мест на парковке</h1>
        <div class="buttons-container">
            <a th:href="@{'/aboutAuthor'}"><button type="button" class="button2">Об авторе</button></a>
            <div>
                <a th:href="@{'/roles'}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><button type="button" class="button1">Роли</button></a>
                <a th:href="@{'/users'}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><button type="button" class="button1">Пользователи</button></a>
                <a th:href="@{'/vehicles'}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><button type="button" class="button1">Транспортные средства</button></a>
                <a th:href="@{'/parkingSlots'}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><button type="button" class="button1">Парковочные места</button></a>
                <a th:href="@{'/reservations'}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><button type="button" class="button1">Бронирования</button></a>

                <a th:href="@{'/myReservations'}" th:if="${#authorization.expression('hasRole(''CLIENT'')')}"><button type="button" class="button1">Мои бронирования</button></a>
            <div>

        </div>

        <canvas id="chart_parkingSlots" class="diagrams"></canvas>
    </div>
</div>

<script th:src="@{/js/chart_parkingSlots.js}"></script>
</body>
</html>
