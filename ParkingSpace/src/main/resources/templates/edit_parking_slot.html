<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container_main">
    <div class="container3">
        <h1>Отредактировать данные о парковочном слоте</h1>

        <form th:action="@{/parkingSlots/saveEditedParkingSlot}" th:object="${parkingSlot}" method="post">
            <table class="table_fields">
                <tr>
                    <td>ID слота:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly">
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Код слота:</td>
                    <td>
                        <input type="text" th:field="*{slotCode}">
                        <span th:if="${#fields.hasErrors('slotCode')}" th:errors="*{slotCode}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Слот свободен:</td>
                    <td>
                        <input type="text" th:field="*{isAvailable}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="green-btn" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
        <a th:href="@{'/parkingSlots'}"><button class="button2">Назад</button></a>
    </div>
</div>

<script>
    $(document).ready(function (){
        $('form').on('submit', function (event){
            event.preventDefault();
            let isValid = true;
            const field = 'slotCode'
            const inputField = $(`input[name=${field}]`);
            if (!inputField.val()){
                inputField.removeClass('is-valid');
            }
            if(isValid) {
                this.submit();
            }
        });
    });
</script>

</body>
</html>
