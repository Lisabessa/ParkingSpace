<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<blockquote><h1>Добавить нового пользователя</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/users/createUser}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>Регистрационный номер автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicleRegistrationNumber}">
                        <span th:if="${#fields.hasErrors('vehicleRegistrationNumber')}" th:errors="*{vehicleRegistrationNumber}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Марка автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicleModel}">
                    </td>
                </tr>
                <tr>
                    <td>Цвет автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicleColor}">
                    </td>
                </tr>
                <tr>
                    <td>Имя:</td>
                    <td>
                        <input type="text" th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td>
                        <input type="text" th:field="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Номер телефона:</td>
                    <td>
                        <input type="text" th:field="*{phoneNumber}">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                    </td>
                    <td>
                        <a th:href="@{'/users'}"><button type="button" class="btn btn-info">Назад</button></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script>
    $(document).ready(function (){
        $('form').on('submit', function (event){
            event.preventDefault();
            let isValid = true;
            const fields = [
                'vehicleRegistrationNumber',
                'firstName',
                'lastName',
                'phoneNumber'];

            fields.forEach(field => {
                const inputField = $(`input[name=${field}]`);
                if (!inputField.val()){
                    inputField.removeClass('is-valid');
                }});

            if(isValid) {
                this.submit();
            }
        });
    });
</script>
</body>
</html>
