<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container_main">
    <div class="container3">
        <h1>Добавить новый парковочный слот</h1>
        <div th:replace="creation_form :: form(entity=${entity}, action=${action})"></div>
        <a th:href="@{'/parkingSlots'}"><button class="button2">Назад</button></a>
    </div>
</div>

<script>
    $(document).ready(function (){
        $('form').on('submit', function (event){
            event.preventDefault();
            let isValid = true;
            const field = 'slotCode'
            const inputField = $(`input[name=${field}]`);
            if (!inputField.val()){
                inputField.removeClass('is-valid');
            }
            if(isValid) {
                this.submit();
            }
        });
    });
</script>

</body>
</html>
