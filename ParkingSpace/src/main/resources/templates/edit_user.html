<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система бронирования мест на парковке</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container_main">
    <div class="container3">
        <h1>Отредактировать данные пользователя</h1>

        <form th:action="@{/users/saveEditedUser}" th:object="${user}" method="post">
            <table class="table_fields">
                <tr>
                    <td>ID пользователя:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly">
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Регистрационный номер автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicleRegistrationNumber}">
                        <span th:if="${#fields.hasErrors('vehicleRegistrationNumber')}" th:errors="*{vehicleRegistrationNumber}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Марка автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicleModel}">
                    </td>
                </tr>
                <tr>
                    <td>Цвет автомобиля:</td>
                    <td>
                        <input type="text" th:field="*{vehicleColor}">
                    </td>
                </tr>
                <tr>
                    <td>Имя:</td>
                    <td>
                        <input type="text" th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td>
                        <input type="text" th:field="*{lastName}">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>Номер телефона:</td>
                    <td>
                        <input type="text" th:field="*{phoneNumber}">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Ошибка</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="green-btn" data-tooggle="button" aria-pressed="false" autocomplete="off">Изменить данные</button>
                    </td>
                </tr>
            </table>
        </form>
        <a th:href="@{'/users'}"><button type="button" class="button2">Назад</button></a>
    </div>
</div>



<script>
    $(document).ready(function() {
        $('form').on('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            const fields = [
                'vehicleRegistrationNumber',
                'firstName',
                'lastName',
                'phoneNumber'
            ];

            fields.forEach(field => {
                const inputField = $(`input[name=${field}]`);
                if (!inputField.val()) {
                    inputField.removeClass('is-valid');
                }
            });

            if (isValid) {
                this.submit();
            }
        });
    });
</script>

</body>
</html>
